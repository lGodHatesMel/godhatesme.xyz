<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #800080, #ff69b4); /* Purple to Pink gradient */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column; /* Stack filter rows vertically */
            gap: 10px;
            margin-bottom: 20px;
            align-items: center; /* Center filter rows */
            width: 100%;
            max-width: 1200px;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center; /* Center items within each row */
            width: 100%;
        }
        /* Specific spacing for the IV filter row */
        .controls .filter-row:nth-child(2) {
            gap: 15px; /* Increased gap for IVs */
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .controls {
                padding: 0 10px;
            }
            .filter-row {
                flex-direction: column; /* Stack filter groups vertically on small screens */
                align-items: center;
            }
            .filter-group {
                width: 90%; /* Make filter groups take more width */
                min-width: unset;
            }
            .filter-group input, .filter-group select {
                width: 100%; /* Make inputs/selects full width */
            }
            #hp-filter, #attack-filter, #defense-filter, #sp-attack-filter, #sp-defense-filter, #speed-filter {
                width: 100%; /* Ensure IV inputs also take full width */
            }
            .raid-list {
                overflow-x: auto; /* Enable horizontal scrolling for the table */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
            .raid-list table {
                width: 700px; /* Minimum width for the table to prevent squishing */
            }
            .button-group button {
                width: 100%; /* Make buttons full width */
                margin-bottom: 5px;
            }
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        .iv-filter-group {
            min-width: unset; /* Remove minimum width for IV groups */
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group input, .filter-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        /* Specific styling for IV input fields */
        #hp-filter, #attack-filter, #defense-filter, #sp-attack-filter, #sp-defense-filter, #speed-filter {
            width: 6ch; /* Approximately 6 characters wide */
            text-align: center;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .dropdown-content.show {display: block;}

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .button-group button.active {
            background-color: #28a745;
        }
        .raid-list {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: transparent; /* Transparent background */
            color: white; /* White text */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .raid-list th, .raid-list td {
            border: 1px solid #4d4d4d;
            padding: 8px;
            text-align: left;
            color: white; /* Ensure text is white */
            font-weight: bold; /* Make text bold */
        }
        .raid-list th {
            background-color: #4CAF50;
            color: white;
        }
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .pagination-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            font-size: 1em;
        }
        .pagination-controls button:hover {
            background-color: #5a6268;
        }
        .pagination-controls span {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Raid List</h1>

    <div class="controls">
        <div class="filter-row">
            <div class="filter-group">
                <label for="pokemon-search">Pokemon:</label>
                <div class="dropdown-container">
                    <input type="text" id="pokemon-search" placeholder="Search Pokemon">
                    <div id="pokemon-dropdown" class="dropdown-content"></div>
                </div>
            </div>

            <div class="filter-group">
                <label for="ability-filter">Ability:</label>
                <div class="dropdown-container">
                    <input type="text" id="ability-filter" placeholder="Search Ability">
                    <div id="ability-dropdown" class="dropdown-content"></div>
                </div>
            </div>

            <div class="filter-group">
                <label for="nature-filter">Nature:</label>
                <div class="dropdown-container">
                    <input type="text" id="nature-filter" placeholder="Search Nature">
                    <div id="nature-dropdown" class="dropdown-content"></div>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group iv-filter-group">
                <label for="hp-filter">HP IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="hp-filter" placeholder="HP IV">
                    <div id="hp-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="attack-filter">ATK IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="attack-filter" placeholder="ATK IV">
                    <div id="attack-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="defense-filter">DEF IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="defense-filter" placeholder="DEF IV">
                    <div id="defense-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="sp-attack-filter">SPA IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="sp-attack-filter" placeholder="SPA IV">
                    <div id="sp-attack-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="sp-defense-filter">SPD IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="sp-defense-filter" placeholder="SPD IV">
                    <div id="sp-defense-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="speed-filter">SPE IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="speed-filter" placeholder="SPE IV">
                    <div id="speed-dropdown" class="dropdown-content"></div>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label for="tera-filter">Tera Type:</label>
                <select id="tera-filter"></select>
            </div>
            <div class="filter-group">
                <label for="mark-filter">Marks:</label>
                <select id="mark-filter">
                    <option value="Any">Any</option>
                    <option value="Teeny">Teeny</option>
                    <option value="Jumbo">Jumbo</option>
                </select>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button class="star-button" data-stars="Any">Any Stars</button>
        <button class="star-button" data-stars="1-2">1-2 Stars</button>
        <button class="star-button" data-stars="3-5">3-5 Stars</button>
        <button class="star-button" data-stars="6">6 Stars</button>
    </div>

    <div class="button-group">
        <button class="scarlet">Scarlet</button>
        <button class="violet">Violet</button>
        <button id="reset-filters">Reset Filters</button>
    </div>

    <table class="raid-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pokemon</th>
                <th>Ability</th>
                <th>Nature</th>
                <th>HP</th>
                <th>ATK</th>
                <th>DEF</th>
                <th>SPA</th>
                <th>SPD</th>
                <th>SPE</th>
                <th>Gender</th>
                <th>Tera Type</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            <!-- Raid data will be populated here -->
        </tbody>
    </table>

    <div class="pagination-controls">
        <button id="prev-page">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
