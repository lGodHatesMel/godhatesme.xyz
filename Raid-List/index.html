<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em; /* Slightly smaller for mobile */
            background: linear-gradient(45deg, #800080, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            width: 100%;
        }
        .controls .filter-row:nth-child(2) {
            gap: 10px; /* Slightly reduced for mobile */
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 150px; /* Constrain filter width */
        }
        .iv-filter-group {
            max-width: 80px; /* Smaller width for IV inputs */
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em; /* Smaller font for mobile */
        }
        .filter-group input, .filter-group select {
            padding: 8px;
            border: 1px solid #7e00d2;
            border-radius: 4px;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        #hp-filter, #attack-filter, #defense-filter, #sp-attack-filter, #sp-defense-filter, #speed-filter {
            width: 100%;
            text-align: center;
        }
        .dropdown-container {
            position: relative;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            font-size: 0.9em;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown-content.show {
            display: block;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .button-group button.active {
            background-color: #28a745;
        }
        .raid-list {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            background-color: transparent;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            position: relative; /* For scroll indicators */
        }
        .raid-list table {
            width: 100%;
            table-layout: fixed; /* Fix column widths */
            border-collapse: collapse;
        }
        .raid-list th, .raid-list td {
            border: 1px solid #7e00d2;
            padding: 6px 8px; /* Reduced padding for mobile */
            text-align: left;
            color: white;
            font-weight: bold;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Truncate long text */
        }
        .raid-list th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        /* Define column widths */
        .raid-list th:nth-child(1), .raid-list td:nth-child(1) { /* ID */
            width: 80px;
        }
        .raid-list th:nth-child(2), .raid-list td:nth-child(2) { /* Pokemon */
            width: 120px;
        }
        .raid-list th:nth-child(3), .raid-list td:nth-child(3) { /* Ability */
            width: 100px;
        }
        .raid-list th:nth-child(4), .raid-list td:nth-child(4) { /* Nature */
            width: 100px;
        }
        .raid-list th:nth-child(5), .raid-list td:nth-child(5) { /* HP */
            width: 50px;
        }
        .raid-list th:nth-child(6), .raid-list td:nth-child(6) { /* ATK */
            width: 50px;
        }
        .raid-list th:nth-child(7), .raid-list td:nth-child(7) { /* DEF */
            width: 50px;
        }
        .raid-list th:nth-child(8), .raid-list td:nth-child(8) { /* SPA */
            width: 50px;
        }
        .raid-list th:nth-child(9), .raid-list td:nth-child(9) { /* SPD */
            width: 50px;
        }
        .raid-list th:nth-child(10), .raid-list td:nth-child(10) { /* SPE */
            width: 50px;
        }
        .raid-list th:nth-child(11), .raid-list td:nth-child(11) { /* Gender */
            width: 60px;
        }
        .raid-list th:nth-child(12), .raid-list td:nth-child(12) { /* Tera Type */
            width: 80px;
        }
        .raid-list th:nth-child(13), .raid-list td:nth-child(13) { /* Mark */
            width: 80px;
        }
        /* Scroll indicator (optional) */
        .raid-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 10px;
            background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
            pointer-events: none;
            z-index: 2;
        }
        .raid-list::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 10px;
            background: linear-gradient(to left, rgba(0,0,0,0.2), transparent);
            pointer-events: none;
            z-index: 2;
        }
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            font-size: 0.9em;
        }
        .pagination-controls button:hover {
            background-color: #5a6268;
        }
        .pagination-controls span {
            font-size: 1em;
            font-weight: bold;
        }
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .controls {
                padding: 0 5px;
            }
            .filter-row {
                flex-direction: column;
                align-items: center;
            }
            .filter-group {
                max-width: 100%; /* Full width for filters */
            }
            .iv-filter-group {
                max-width: 100px;
            }
            .filter-group input, .filter-group select {
                font-size: 0.85em;
            }
            .button-group button {
                width: 100%;
                max-width: 200px;
                padding: 8px;
                font-size: 0.85em;
            }
            .raid-list {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .raid-list table {
                min-width: 600px; /* Minimum width to maintain readability */
            }
            .raid-list th, .raid-list td {
                padding: 4px 6px; /* Further reduce padding */
                font-size: 0.8em; /* Smaller font for mobile */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .filter-group label {
                font-size: 0.8em;
            }
            .filter-group input, .filter-group select {
                padding: 6px;
                font-size: 0.8em;
            }
            .button-group button {
                font-size: 0.8em;
                padding: 6px;
            }
            .raid-list th, .raid-list td {
                font-size: 0.75em;
            }
        }
    </style>>
</head>
<body>
    <h1>Raid List</h1>

    <div class="controls">
        <div class="filter-row">
            <div class="filter-group">
                <label for="pokemon-search">Pokemon:</label>
                <div class="dropdown-container">
                    <input type="text" id="pokemon-search" placeholder="Search Pokemon">
                    <div id="pokemon-dropdown" class="dropdown-content"></div>
                </div>
            </div>

            <div class="filter-group">
                <label for="ability-filter">Ability:</label>
                <div class="dropdown-container">
                    <input type="text" id="ability-filter" placeholder="Search Ability">
                    <div id="ability-dropdown" class="dropdown-content"></div>
                </div>
            </div>

            <div class="filter-group">
                <label for="nature-filter">Nature:</label>
                <div class="dropdown-container">
                    <input type="text" id="nature-filter" placeholder="Search Nature">
                    <div id="nature-dropdown" class="dropdown-content"></div>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group iv-filter-group">
                <label for="hp-filter">HP IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="hp-filter" placeholder="HP IV">
                    <div id="hp-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="attack-filter">ATK IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="attack-filter" placeholder="ATK IV">
                    <div id="attack-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="defense-filter">DEF IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="defense-filter" placeholder="DEF IV">
                    <div id="defense-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="sp-attack-filter">SPA IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="sp-attack-filter" placeholder="SPA IV">
                    <div id="sp-attack-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="sp-defense-filter">SPD IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="sp-defense-filter" placeholder="SPD IV">
                    <div id="sp-defense-dropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="filter-group iv-filter-group">
                <label for="speed-filter">SPE IV:</label>
                <div class="dropdown-container">
                    <input type="text" id="speed-filter" placeholder="SPE IV">
                    <div id="speed-dropdown" class="dropdown-content"></div>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label for="tera-filter">Tera Type:</label>
                <select id="tera-filter"></select>
            </div>
            <div class="filter-group">
                <label for="mark-filter">Marks:</label>
                <select id="mark-filter">
                    <option value="Any">Any</option>
                    <option value="Teeny">Teeny</option>
                    <option value="Jumbo">Jumbo</option>
                </select>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button class="star-button" data-stars="Any">Any Stars</button>
        <button class="star-button" data-stars="1-2">1-2 Stars</button>
        <button class="star-button" data-stars="3-5">3-5 Stars</button>
        <button class="star-button" data-stars="6">6 Stars</button>
    </div>

    <div class="button-group">
        <button class="scarlet">Scarlet</button>
        <button class="violet">Violet</button>
        <button id="reset-filters">Reset Filters</button>
    </div>

    <table class="raid-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pokemon</th>
                <th>Ability</th>
                <th>Nature</th>
                <th>HP</th>
                <th>ATK</th>
                <th>DEF</th>
                <th>SPA</th>
                <th>SPD</th>
                <th>SPE</th>
                <th>Gender</th>
                <th>Tera Type</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            <!-- Raid data will be populated here -->
        </tbody>
    </table>

    <div class="pagination-controls">
        <button id="prev-page">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
