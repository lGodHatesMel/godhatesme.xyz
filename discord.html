<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Servers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* White text for contrast */
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #7289da; /* Discord brand color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5b6eae;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        @media (max-width: 600px) {
            .button {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Discord Servers</h1>
    <a href="https://discord.gg/SrREp2BbkS" class="button" target="_blank">Main Discord Server</a>
    <a href="https://discord.gg/CBuJgaWkrr" class="button" target="_blank">Ban Appeal Server</a>
    <a href="index.html" class="button back-button">Back to Home</a>
</body>
</html>
